<div class="fund-selector">
  <mat-form-field class="fund-form-field">
    <mat-label>Funds</mat-label>
    <mat-chip-list #chipList aria-label="Select a Fund">
      <mat-chip color="accent" *ngFor="let fund of selectedFunds" [ariaOrientation]="horizontal" [selectable]="selectable" [removable]="removable"
        (removed)="remove(fund)">
        {{fund.symbol}}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input [placeholder]="'Select a Fund'" #fundInput [formControl]="fundControl" [matAutocomplete]="auto"
        [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
      <mat-option *ngFor="let fund of filteredFunds | async" [value]="fund">
        {{fund.name}} ({{fund.symbol}})
      </mat-option>
    </mat-autocomplete>
    <mat-selection-list #selectedFunds>
      <mat-list-option *ngFor="let fund of selectedFunds">
        {{fund.name}} ({{fund.symbol}})
      </mat-list-option>
    </mat-selection-list>
  </mat-form-field>
</div>
