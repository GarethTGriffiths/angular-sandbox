<div class="stockListComponent">
  <table class="stockListTable">
    <tr>
      <th>Symbol</th>
      <th>Name</th>
      <th>Exchange</th>
    </tr>
    <tr *ngFor="let stock of stocks" (click)="onItemClick($event, stock)">
      <td>{{stock.symbol}}</td>
      <td>{{stock.name}}</td>
      <td>{{stock.exchange}}</td>
    </tr>
  </table>
</div>
